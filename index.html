<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#030303" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="description" content="HCG BLOGGER - An intelligent AI-powered daily journal and blog." />
    
    <title>HCG BLOGGER - Daily Journal</title>
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="./manifest.json" />
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Babel for in-browser compilation (Required for raw hosting) -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="importmap">
{
  "imports": {
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "react-dom/client": "https://aistudiocdn.com/react-dom@^19.2.0/client",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0"
  }
}
</script>
<style>
  /* Custom Scrollbar */
  ::-webkit-scrollbar {
    width: 8px;
  }
  ::-webkit-scrollbar-track {
    background: #050505;
  }
  ::-webkit-scrollbar-thumb {
    background: #333;
    border-radius: 4px;
  }
  ::-webkit-scrollbar-thumb:hover {
    background: #6b21a8;
  }

  /* Smooth Fade In */
  @keyframes fadeInUp {
    from {
      opacity: 0;
      transform: translateY(20px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }
  .animate-fade-up {
    animation: fadeInUp 0.5s ease-out forwards;
  }
  
  /* Glow effects */
  .glow-purple {
    box-shadow: 0 0 20px rgba(168, 85, 247, 0.3);
  }
  .glow-text {
    text-shadow: 0 0 10px rgba(192, 132, 252, 0.5);
  }
</style>
</head>
  <body class="bg-[#030303] text-gray-300 antialiased selection:bg-purple-600 selection:text-white overflow-y-scroll overscroll-none">
    <div id="root"></div>

    <!-- Polyfill for process.env (prevents crash in browser) -->
    <script>
      window.process = {
        env: {
          API_KEY: '' // Provide your API Key here if hosting statically
        }
      };
    </script>

    <!-- Main Entry Point: Loads index.tsx via Babel -->
    <script type="text/babel" data-presets="react,typescript" data-type="module" src="./index.tsx"></script>

    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('./sw.js').then(function(registration) {
            console.log('ServiceWorker registration successful with scope: ', registration.scope);
          }, function(err) {
            console.log('ServiceWorker registration failed: ', err);
          });
        });
      }
    </script>
  </body>
</html>
